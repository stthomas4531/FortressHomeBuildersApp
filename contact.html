<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Fortress Home Builder | Contact</title>

        <!-- Font Awesome CDN -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="../style.css">

        <!-- Custom Components -->
        <script src="components/header.js" type="text/javascript" defer></script>
        <script src="components/footer.js" type="text/javascript" defer></script>
    </head>
    <body>
    <!-- HEADER / NAV -->
        <header-component></header-component>
    <!-- END HEADER / NAV -->

     <!-- CONTACT SECTION -->
     <div class="container">
        <div class="section-contact" id="contact">
            <div class="text">
                <h1 style="white-space:pre-wrap">Contact &nbsp;Us</h1>
            </div>
        </div>
     </div>

    <section id="contact-section">
        <div class="container">
            <div class="content contact-content">
                <h2 class="content-section__title">Contact Us</h2>
                <span><!-- line here --></span>
                <p>Ready to build your dream? <br> You dream it. We build it.</p>
            </div>

            <div class="contact-form">

                <!-- first grid section-->
                <div class="contact-icons">
                    <i class="fa fa-map-marker"></i><span class="form-info">436 Fehlberg Lane Coram MT 59913</span><br>
                    <i class="fa fa-phone"></i><span class="form-info"><a class="contact-link" href="tel:+1406-270-0275">406-270-0275</a></span><br>
                    <i class="fa fa-envelope"></i><span class="form-info"><a class="contact-link" href="mailto: fortresshomebuilders@gmail.com">fortresshomebuilders@gmail.com</a></span><br>
                </div>

                <!-- second grid section-->
                <div>
                    <form name="contact" method="POST" netlify-honeypot="bot-field" data-netlify="true">
                        <p class="hidden">
                            <label>Don't fill this out if you're human: <input name="bot-field" /></label>
                        </p>
                        <input class="field" type="text" placeholder="First Name" required>
                        <input class="field" type="text" placeholder="Last Name" required>
                        <input class="field" type="Email" placeholder="Email" required>
                        <input class="field" type="text" placeholder="Subject of this message" required>
                        <textarea class="field" name="message" placeholder="Message" rows="5" required></textarea>
                        <input type="submit" value="Send Message" name="submit" class="contact-btn"></input>
                    </form>

                </div>

            </div>
        </div>
    </section>

    <!-- END CONTACT SECTION -->

    <!-- FOOTER -->
     <footer-component></footer-component>
    <!-- END FOOTER -->

        <script src="../app.js"></script>
    </body>
</html>
